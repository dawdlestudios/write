<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <dialog id="files">
      <h1>files</h1>
    </dialog>

    <nav id="toolbar">
      <button
        id="files-toggle"
        class="left"
        title="Show files"
        aria-label="Show files"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-layout-grid"
        >
          <rect width="7" height="7" x="3" y="3" rx="1" />
          <rect width="7" height="7" x="14" y="3" rx="1" />
          <rect width="7" height="7" x="14" y="14" rx="1" />
          <rect width="7" height="7" x="3" y="14" rx="1" />
        </svg>
      </button>
      <div class="space"></div>
      <button
        id="font-family"
        title="Change font family"
        aria-label="Change font family"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-type"
        >
          <polyline points="4 7 4 4 20 4 20 7" />
          <line x1="9" x2="15" y1="20" y2="20" />
          <line x1="12" x2="12" y1="4" y2="20" />
        </svg>
      </button>
      <button
        class="theme-toggle"
        type="button"
        title="Toggle theme"
        aria-label="Toggle theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          width="1em"
          height="1em"
          class="theme-toggle__simple"
          fill="currentColor"
          viewBox="0 0 32 32"
        >
          <clipPath id="theme-toggle__simple__cutout">
            <path d="M0-5h55v37h-55zm32 12a1 1 0 0025 0 1 1 0 00-25 0" />
          </clipPath>
          <g clip-path="url(#theme-toggle__simple__cutout)">
            <circle cx="16" cy="16" r="15" />
          </g>
        </svg>
      </button>
    </nav>
    <main>
      <textarea placeholder="Write..." rows="1" id="editor"></textarea>
    </main>
    <aside id="word-count">
      <span>0</span>
      words
    </aside>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
